<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'> -->
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/styles.css" type = "text/css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>DB BANK - Bine ati venit</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Contul dvs DB BANK <small>Pagina principala</small></h1>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <form id="sign-up">
            <h4>Te rugam sa te loghezi</h4>
            <div class="form-group">
              <label for="name" >Introdu numele:</label>
              <input type="text" class="form-control" id="name" placeholder="eg. Daniel Bradac">
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">$</span>
                <input type="text" class="form-control" id='initial-deposit' placeholder="Introdu suma initiala">
                <span class="input-group-addon">.00</span>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Creaza contul bancar</button>
          </form>
        </div>

        <div class="col-sm-6">


          <form id="deposit-withdraw">
            <h4>Depune sau retrage:</h4>
            <div class="form-group">
              <label for="deposit">Depune suma:</label>
              <input type="text" class="form-control" id="deposit" placeholder="Introdu suma">
            </div>
            <div class="form-group">
              <label for="withdraw" placeholder='1000.00'>Suma de retras:</label>
              <input type='text' id='withdraw' class='form-control' placeholder="Introdu suma">
            </div>
            <button type="submit" class="btn btn-success">Trimite</button>
          </form>
        </div>
    </div>
    <br>
    <div class="account">
      <h3><span class="name"></span> balanta contului tau este RON<span class="accountBalance"></span></h3>
    </div>
  </body>
</html>
